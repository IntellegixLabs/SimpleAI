            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        #messages {
            height: 300px;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        #user-input {
            display: flex;
        }
        #input {
            flex: 1;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
            outline: none;
        }
        #send {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-top: 1px solid #ccc;
        }
        #send:hover {
            background-color: #45a049;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            text-align: right;
            color: blue;
        }
        .bot {
            text-align: left;
            color: green;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.4.6/fuse.basic.min.js"></script>
</head>

            <button id="send">Send</button>

        ];

        const fuse = new Fuse(responses, {
            keys: ['question'],
            threshold: 0.4 // Adjust this value for more or less strict matching
        });

        function addMessage(content, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.textContent = content;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight; // Scroll to bottom
        }

        function evaluateExpression(expr) {
            // Allow only numbers and basic operators
            const sanitizedExpr = expr.replace(/[^0-9+\-*/(). ]/g, '');
            try {
                const result = Function(`'use strict'; return (${sanitizedExpr})`)();
                return `The result is: ${result}`;
            } catch (error) {
                return "Sorry, I couldn't compute that. Please enter a valid expression.";
            }
        }

        function getBotResponse(userInput) {
            // Check for math expressions
            if (/^[\d\s\+\-\*\/\(\)]+$/.test(userInput)) {
                return evaluateExpression(userInput);
            }

            // Use Fuse.js for text matching
            const result = fuse.search(userInput);
            if (result.length > 0) {
                return result[0].item.answer;
            }
            return "Sorry, I'm not sure how to respond to that.";
        }

        sendButton.onclick = function() {
            const userInput = input.value.trim();
            if (userInput) {
                addMessage(userInput, 'user');
                const botResponse = getBotResponse(userInput);
                addMessage(botResponse, 'bot');
                input.value = ''; // Clear input
            }
        };

        input.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
    
</body>
</html>
